<!doctype html>
<html lang="en">

<head>
    <title>App</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="App.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
  <div className="App">
      <div className="App-header">
          <nav class="navbar navbar-inverse">
            <p class="navbar-text menu">Find the most viwed article in NY Times</p>
          </nav>
      </div>

      <br>
      <div className="App-content">
          <div className="center-align">


                 <div className="row">
                     <div className="input-field col s6 offset-s3">
                       <label htmlFor="" class="label_input">Category</label>
                        <input class ="input_field" id="category" type="text"  placeholder="Arts, Automobiles, Movies..." style="font-size: large;" />
                     </div>
                     <div className="input-field col s6 offset-s3">
                         <label htmlFor="periofInput" class="label_input">Period</label>
                         <input  id="period" type="text" class ="input_field" placeholder="1, 7 or 30 days" style="font-size: large;"/>
                     </div>
                 </div>

                 <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored buton_article" onclick="displayArticleInfo()">
                     Article ?
                 </button>
          </div>
      </div>
  </div>

    <div id="root_title"></div>
    <div id="root"></div>

</body>

</html>
